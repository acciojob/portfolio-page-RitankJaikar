<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }
    h1 {
      color: #333;
    }
    a {
      color: #0077b5;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    #skills, #projects {
      margin-top: 20px;
    }
    ul {
      list-style-type: disc;
      padding-left: 20px;
    }
    img {
      max-width: 150px;
      border-radius: 50%;
    }

</head>
<body>

  <!-- Image Section -->
  <img src="your-image.jpg" alt="Your Name's Photo">

  <!-- Name Section -->
  <h1>Ritank Jaikar</h1>

  <!-- LinkedIn Profile -->
  <p>
    <a href="https://www.linkedin.com/in/your-profile" target="_blank">LinkedIn Profile</a>
  </p>

  <!-- Skills Section -->
  <section id="skills">
    <h2>Skills</h2>
    <p>HTML, CSS, JavaScript, React.js, Node.js, Express.js</p>
  </section>

  <!-- Projects Section -->
  <section id="projects">
    <h2>Projects</h2>
    <ul>
      <li>Weather App using React and Material UI</li>
      <li>Lottery Ticket App in React</li>
      <li>Spotify Clone using Node.js and Express.js</li>
      <li>Simon Says Game using Vanilla JavaScript</li>
    </ul>
  </section>

</body>
</html>
